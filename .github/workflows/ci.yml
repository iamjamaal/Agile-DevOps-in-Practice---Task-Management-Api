
name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linter
      run: |
        ruff check src/ tests/
    
    - name: Check code formatting
      run: |
        ruff format --check src/ tests/
    
    - name: Run tests
      run: |
        PYTHONPATH=. pytest -v --cov=src --cov-report=term-missing
    
    - name: Check test coverage
      run: |
        PYTHONPATH=. pytest --cov=src --cov-report=xml --cov-fail-under=80
